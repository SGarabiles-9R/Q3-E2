<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <title>Excercise; 2 || Operators</title>

            <style type="text/css">

            body{
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAZihcpyeyxScuEsajk8J3bBE7OQvUjmZuDQ&s);
            }


            .center {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #FFFFE0;
                border: 2px solid #ddd; 
                border-radius: 10px; 
                padding: 30px; 
                width: 80%; 
                max-width: 750px;
                margin: auto; 
                height: 900px; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
                text-align: center;
            }

            h1, h3{
                color: #FFCC00;
            }




            button{
                margin: 15px;
            }


            button:hover {
                background-color: black;
            }

            </style>
    </head>
    
    <body>

    <div class="center">
        <h1>Area and Circumference of a Circle</h1>

            <br>

        <img src="https://www.piday.org/wp-content/uploads/2020/02/Circle-Graphic-768x432.png">

        <h4>Radius: 10in</h4>

        <h3 id="ans">Click the buttons below to find out the Area and Circumference of the Circle!</h3>

        <!-- Area=pi*(rad**2) -->
        <button type="button" class="btn btn-warning" onclick="
            const pi= 3.14;
            var rad= 10;
            var area= pi*(rad**2);

            document.getElementById('ans').innerHTML = 
            'The Area of the Circle is ' + pi*(rad**2) + '.'

        ">  Area  </button>

        <button type="button" class="btn btn-warning" onclick="

            const pi= 3.14;
            var rad= 10;
            var circumference= 2*pi*rad;

            document.getElementById('ans').innerHTML = 
            'The Circumference of the Circle is ' + 2*pi*rad + '.'


        ">  Circumference  </button>

        <button type="button" onclick="window.location.reload()" class="btn btn-warning"> Refresh  </button>
    </div>

    </body>
</html>
